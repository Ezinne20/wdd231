<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header>
        <h1>Thank You for Your Application</h1>
    </header>

    <main>
        <h2>Application Received</h2>
        <p>Thank you, <span id="name"></span>! We have received your application.</p>
        <p>Your selected membership level: <span id="membership-level"></span></p>
        <p>We will contact you at <span id="email"></span> soon.</p>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> [Your Name] | WDD 231</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("name").textContent = params.get("first-name") + " " + params.get("last-name");
        document.getElementById("email").textContent = params.get("email");
        document.getElementById("membership-level").textContent = params.get("membership");
    </script>

</body>
</html>
