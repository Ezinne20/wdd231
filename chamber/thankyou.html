<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Thank You for Joining!</h1>
    </header>

    <main>
        <p>Thank you, <span id="fname"></span> <span id="lname"></span>, for applying to join!</p>
        <p>We will contact you at <span id="email"></span> soon.</p>
        <p>Business Name: <span id="business"></span></p>
        <p>Membership Level: <span id="membership"></span></p>
        <p>Submission Date: <span id="date"></span></p>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("fname").textContent = urlParams.get("first-name");
        document.getElementById("lname").textContent = urlParams.get("last-name");
        document.getElementById("email").textContent = urlParams.get("email");
        document.getElementById("business").textContent = urlParams.get("organization");
        document.getElementById("membership").textContent = urlParams.get("membership");
        document.getElementById("date").textContent = urlParams.get("timestamp");
    </script>
</body>
</html>
