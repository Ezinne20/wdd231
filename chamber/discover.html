<div id="visitMessage"></div>

<script>
  const messageContainer = document.getElementById("visitMessage");
  const lastVisit = localStorage.getItem("lastVisit");
  const now = Date.now();

  if (!lastVisit) {
    messageContainer.textContent = "Welcome! Let us know if you have any questions.";
  } else {
    const msInADay = 86400000;
    const daysSince = Math.floor((now - lastVisit) / msInADay);

    if (daysSince < 1) {
      messageContainer.textContent = "Back so soon! Awesome!";
    } else {
      messageContainer.textContent = `You last visited ${daysSince} day${daysSince > 1 ? "s" : ""} ago.`;
    }
  }

  localStorage.setItem("lastVisit", now);
</script>
